<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World Apps</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <section id="quote-app" class="quote-app">
        <header class="quote-app__header">
          <h1>Quote Explorer</h1>
          <p>Find inspiration and filter quotes by your favourite authors.</p>
        </header>
        <section class="quote-app__controls" aria-label="Quote controls">
          <label class="visually-hidden" for="author-filter">Filter quotes by author</label>
          <input
            type="text"
            id="author-filter"
            name="author-filter"
            placeholder="Filter by author…"
            autocomplete="off"
          />
          <button id="shuffle-quote" type="button">Show another quote</button>
        </section>
        <blockquote id="quote-display" class="quote-app__quote" cite="">
          <p id="quote-text">Loading…</p>
          <footer>— <cite id="quote-author">Unknown</cite></footer>
        </blockquote>
      </section>

      <section id="todo-app" class="todo-app" aria-label="To-Do">
        <h2>To‑Do</h2>
        <div class="todo-controls">
          <label class="visually-hidden" for="todo-input">Add a to‑do</label>
          <input
            id="todo-input"
            type="text"
            placeholder="What needs to be done?"
            autocomplete="off"
          />
          <input id="todo-due" type="date" aria-label="Due date" />
          <label for="todo-high" class="todo-high-label"
            ><input id="todo-high" type="checkbox" /> High priority</label
          >
          <button id="todo-add" type="button">Add</button>
        </div>
        <p id="todo-error" role="alert" aria-live="polite"></p>
        <div class="todo-filters">
          <label><input id="filter-today" type="checkbox" /> Due today</label>
          <label><input id="filter-high" type="checkbox" /> High priority</label>
        </div>
        <ul id="todo-list" class="todo-list"></ul>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module">
      import { initTodoUI } from '/src/ui-todo/index.js';
      initTodoUI();
    </script>
  </body>
</html>
