<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopwatch-container">
      <h1>Stopwatch</h1>
      <div class="timer-display" data-testid="time-display" role="timer" aria-live="polite" aria-label="Elapsed time">00:00.00</div>
      <div class="controls">
        <button class="start-btn" data-testid="start-button" aria-label="Start stopwatch">Start</button>
        <button class="pause-btn" data-testid="pause-button" disabled aria-label="Pause stopwatch">Pause</button>
        <button class="resume-btn" data-testid="resume-button" disabled aria-label="Resume stopwatch">Resume</button>
        <button class="reset-btn" data-testid="reset-button" aria-label="Reset stopwatch">Reset</button>
        <button class="lap-btn" data-testid="lap-button" aria-label="Record lap">Lap</button>
        <button class="export-btn" data-testid="export-button" aria-label="Export laps">Export CSV</button>
      </div>
      <div class="laps-display" data-testid="lap-list">
        <!-- Dynamic lap list will be populated here -->
      </div>
      <button class="clear-laps-btn" data-testid="clear-laps" aria-label="Clear all laps">Clear Laps</button>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
