<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Hello World Apps</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app" class="app-grid" role="main">
      <section id="expense-app" class="section-card expense-app" aria-labelledby="expense-heading">
        <h1 id="expense-heading">Expense Tracker</h1>
        <form class="expense-controls" id="expense-form" novalidate>
          <div class="expense-field">
            <label for="exp-description">Description</label>
            <input
              id="exp-description"
              data-testid="expense-description"
              name="description"
              type="text"
              autocomplete="off"
              required
              aria-describedby="exp-error"
            />
          </div>
          <div class="expense-field">
            <label for="exp-amount">Amount</label>
            <input
              id="exp-amount"
              data-testid="expense-amount"
              name="amount"
              type="number"
              step="0.01"
              min="0"
              inputmode="decimal"
              required
              aria-describedby="exp-error"
            />
          </div>
          <div class="expense-field">
            <label for="exp-category">Category</label>
            <input
              id="exp-category"
              data-testid="expense-category"
              name="category"
              type="text"
              autocomplete="off"
              required
              aria-describedby="exp-error"
            />
          </div>
          <div class="expense-field">
            <label for="exp-month">Month (1â€“12)</label>
            <input
              id="exp-month"
              name="month"
              type="number"
              min="1"
              max="12"
              inputmode="numeric"
              aria-describedby="exp-error"
            />
          </div>
          <button id="exp-add" data-testid="add-expense" type="submit">Record expense</button>
        </form>
        <p
          id="exp-error"
          data-testid="validation-error"
          class="expense-error"
          role="alert"
          aria-live="assertive"
          tabindex="-1"
        ></p>
        <div class="expense-summary" aria-live="polite">
          <label for="exp-filter">Filter by category</label>
          <select id="exp-filter" name="category-filter">
            <option value="all">All categories</option>
          </select>
          <p class="expense-total">
            <strong>Total:</strong> <span id="exp-total" data-testid="total-amount" aria-live="polite">$0</span>
          </p>
          <p id="exp-empty" aria-live="polite"></p>
        </div>
        <div class="expense-table-wrapper">
          <table class="expense-table" data-testid="expense-list" aria-describedby="exp-total">
            <caption class="visually-hidden">
              Recorded expenses
            </caption>
            <thead>
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
                <th scope="col">Category</th>
                <th scope="col">Month</th>
              </tr>
            </thead>
            <tbody id="exp-rows"></tbody>
          </table>
        </div>
      </section>
    </div>
    <script type="module" src="/src/expense-page.js"></script>
  </body>
</html>
