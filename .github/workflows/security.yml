name: Security Checks - CodeQL & Dependency Review

on:
  push:
    branches: [ development, main ]
  pull_request:
    branches: [ development, main ]

permissions:
  contents: read
  security-events: write
  # For Dependency Review
  pull-requests: read

jobs:
  # CodeQL Analysis Job
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # CodeQL supports: [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          # Query suite options: 'security-and-quality', 'security-extended', 'default'
          queries: security-and-quality

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci || true

      - name: Build project
        run: |
          npm run build --if-present
          cd frontend && npm run build --if-present || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
          wait-for-processing: false

      - name: Upload CodeQL results
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: .
          wait-for-processing: true

  # Dependency Review Job
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    permissions:
      pull-requests: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on high severity vulnerabilities in direct dependencies
          fail-on-severity: high
          # Comment on PR with review findings
          comment-summary-in-pr: true
          # Allow GHSA advisory review
          allow-ghsas: null
          # Allow licenses (by default all are allowed)
          allow-licenses: |
            Apache-2.0
            MIT
            BSD-2-Clause
            BSD-3-Clause
            ISC
            MPL-2.0
            LGPL-2.1-only
            LGPL-3.0-only
            GPL-2.0-only
            GPL-3.0-only

  # Security Summary Job
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [ analyze, dependency-review ]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "üîí Security Check Summary"
          echo "========================"
          
          if [ "${{ needs.analyze.result }}" == "success" ]; then
            echo "‚úÖ CodeQL Analysis: PASSED"
          else
            echo "‚ùå CodeQL Analysis: FAILED"
            exit 1
          fi
          
          if [ "${{ needs.dependency-review.result }}" == "success" ] || [ "${{ needs.dependency-review.result }}" == "skipped" ]; then
            echo "‚úÖ Dependency Review: PASSED"
          else
            echo "‚ùå Dependency Review: FAILED"
            exit 1
          fi
          
          echo ""
          echo "üéØ All security checks completed successfully!"
