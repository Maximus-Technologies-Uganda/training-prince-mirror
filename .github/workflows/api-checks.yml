name: API Checks

on:
  push:
    branches: [main, development]
    paths:
      - 'api/**'
      - '.github/workflows/api-checks.yml'
      - '.github/scripts/copy-api-coverage.sh'
      - '.github/scripts/verify-api-artifacts.sh'
      - '.github/scripts/generate-api-index.sh'
  pull_request:
    branches: [main, development]
    paths:
      - 'api/**'
      - '.github/workflows/api-checks.yml'
      - '.github/scripts/copy-api-coverage.sh'
      - '.github/scripts/verify-api-artifacts.sh'
      - '.github/scripts/generate-api-index.sh'

jobs:
  api-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install API dependencies
        working-directory: ./api
        run: npm ci

      - name: Lint API code
        working-directory: ./api
        run: npm run lint

      - name: Run API tests with coverage
        working-directory: ./api
        continue-on-error: true
        run: npm test -- --coverage
        # Note: Tests are expected to fail initially until endpoints are implemented (spec-first approach)

      - name: Copy API coverage to review-artifacts
        run: bash .github/scripts/copy-api-coverage.sh

      - name: Copy OpenAPI specification
        run: |
          mkdir -p review-artifacts
          cp api/spec/openapi.yaml review-artifacts/openapi.yaml

      - name: Verify API artifacts
        run: bash .github/scripts/verify-api-artifacts.sh

      - name: Generate API index.html
        run: bash .github/scripts/generate-api-index.sh

      - name: Upload review-packet-api artifact
        uses: actions/upload-artifact@v4
        with:
          name: review-packet-api
          path: review-artifacts/
          retention-days: 90
