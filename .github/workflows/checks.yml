name: CI Checks & Quality Gates

on:
  pull_request:
    branches: [ development ]
  push:
    branches: [ development ]

jobs:
  # Phase 1: Quick Validation (runs immediately on PRs and pushes)
  quick-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci

      - name: Run linters
        run: |
          npm run lint --if-present
          npm run spec:lint

      - name: Run unit tests
        run: npx vitest run --exclude 'tests/contract/vitest-config.test.js'

  # Phase 2: Coverage & Quality (runs after quick-validation)
  coverage:
    runs-on: ubuntu-latest
    needs: quick-validation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci

      - name: Run backend tests with coverage
        run: npx vitest run --coverage --exclude 'tests/contract/vitest-config.test.js'

      - name: Run frontend tests with coverage
        run: |
          cd frontend
          npm run test:coverage

      - name: Generate unified coverage report
        run: node scripts/generate-coverage.js

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
            frontend/coverage/
          retention-days: 30

  # Phase 3: Build & E2E Tests (runs after coverage)
  build-and-e2e:
    runs-on: ubuntu-latest
    needs: coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Start frontend server
        run: |
          cd frontend
          npm run preview &
          sleep 15
          curl -f http://localhost:5173 || exit 1

      - name: Execute E2E tests
        run: node scripts/run-smoke-tests.js run

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 30

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-artifacts
          path: |
            test-results/
            frontend/test-results/
          retention-days: 30
