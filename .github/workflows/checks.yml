name: checks

on:
  pull_request:
    branches: [ development ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test
      - name: Lint Spec Files
        run: npm run spec:lint
