name: Playwright E2E Smoke Tests

on:
  push:
    branches: [main, development, 018-title-week-4]
  pull_request:
    branches: [development]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ !contains(github.head_ref, 'coverage-hardening') && !contains(github.head_ref, 'backend') && !contains(github.head_ref, 'api') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build frontend
        run: npm run build

      - name: Start frontend server
        run: |
          cd frontend
          nohup npm run start > /tmp/server.log 2>&1 &
          sleep 5
          echo $! > /tmp/server.pid
        shell: bash
        env:
          PORT: 3000

      - name: Verify server is running
        run: |
          for i in {1..20}; do
            if curl -s http://127.0.0.1:3000 > /dev/null; then
              echo "✓ Server is responding"
              exit 0
            fi
            echo "Attempt $i: waiting for server..."
            sleep 1
          done
          echo "✗ Server failed to start"
          cat /tmp/server.log
          exit 1
        shell: bash

      - name: Run Playwright smoke tests
        run: cd frontend && npx playwright test --grep "\.smoke\.spec\." --reporter=list --reporter=html
        env:
          BASE_URL: http://127.0.0.1:3000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: frontend/test-results/
          retention-days: 30

      - name: Update review-packet index
        if: always()
        run: |
          if [ -f .github/scripts/update-review-packet-index.sh ]; then
            bash .github/scripts/update-review-packet-index.sh
          fi
