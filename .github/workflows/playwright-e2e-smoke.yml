name: Playwright E2E Smoke Tests

on:
  push:
    branches: [main, development, 018-title-week-4]
  pull_request:
    branches: [development]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build frontend
        run: npm run build

      - name: Start dev server for tests
        run: npm run dev &
        timeout-minutes: 1

      - name: Wait for dev server to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5173 > /dev/null; then
              echo "Dev server is ready"
              exit 0
            fi
            echo "Waiting for dev server... ($i/30)"
            sleep 1
          done
          echo "Dev server failed to start"
          exit 1

      - name: Run Playwright smoke tests
        run: npx playwright test tests/e2e/smoke/
        if: always()

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: test-results/
          retention-days: 30

      - name: Update review-packet index
        if: always()
        run: |
          if [ -f .github/scripts/update-review-packet-index.sh ]; then
            bash .github/scripts/update-review-packet-index.sh
          fi
