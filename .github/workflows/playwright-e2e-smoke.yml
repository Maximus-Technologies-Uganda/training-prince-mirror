name: Playwright E2E Smoke Tests

on:
  push:
    branches: [main, development, 018-title-week-4]
  pull_request:
    branches: [development]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build frontend
        run: npm run build

      - name: Start frontend server in background
        run: cd frontend && npm run serve > server.log 2>&1 &
        shell: bash

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://127.0.0.1:5173 > /dev/null 2>&1; then
              echo "Server is ready"
              exit 0
            fi
            echo "Waiting for server... attempt $i/30"
            sleep 1
          done
          echo "Server failed to start"
          cat frontend/server.log || true
          exit 1
        shell: bash

      - name: Run Playwright smoke tests
        run: cd frontend && npx playwright test --reporter=html,json
        timeout-minutes: 5

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: frontend/test-results/
          retention-days: 30

      - name: Update review-packet index
        if: always()
        run: |
          if [ -f .github/scripts/update-review-packet-index.sh ]; then
            bash .github/scripts/update-review-packet-index.sh
          fi
